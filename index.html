<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist\bootstrap-5.3.2-dist\css\bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="d-grid center-middle">

        <h1 class="lh-lg">Newsletter Preferences</h1>

        <form class="row">
            <div class="row mb-3 mt-4 fs-5">
                <label class="col-lg-2 col-med-2 col-sm-2 col-form-label">Email Address</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input type="email" id="email" class="form-control">
                </div>

            </div>
            <div class="row mb-3 mt-3 fs-5">
                <label class="col-lg-2 col-med-2 col-sm-2 col-form-label">First Name</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input type="text" id="firstName" class="form-control">
                </div>
            </div>

            <div class="row mb-3 mt-3 fs-5">
                <label class="col-lg-2 col-med-2 col-sm-2 col-form-label">Last Name</label>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input type="text" id="lastName" class="form-control">
                </div>
            </div>
            <fieldset class="row mb-3 mt-3 fs-5">
                <legend class="col-form-label col-lg-2 col-med-2 col-sm-2">Collection Preference</legend>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group"
                        id="radiobuttons">
                        <input type="radio" class="btn-check" name="btnradio" id="forHim" autocomplete="off">
                        <label class="btn btn-outline-primary" for="forHim">For Him</label>

                        <input type="radio" class="btn-check" name="btnradio" id="forHer" autocomplete="off">
                        <label class="btn btn-outline-primary" for="forHer">For Her</label>

                        <input type="radio" class="btn-check" name="btnradio" id="both" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="both">Both</label>
                    </div>
                </div>
            </fieldset>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary fs-5">Submit</button>
            </div>

        </form>
    </div>


</body>

</html>
